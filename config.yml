referenceUrls:
  domain: ericzhu.me
  main: https://ericzhu.me
  db: https://db.ericzhu.me
  cache: https://cache.ericzhu.me

# UNUSED SO FAR:
# The location of python that you wish to run.
python: ".venv\\Scripts\\python.exe"

# Webpage
websiteTitle: "Eric's Website"
websiteIcon: "/favicon.svg"

# Postgres database
postgres:
  # @TODO TCP vs UNIX socket
  host: database
data:
  - dbname: WywyWebsite
    tables:
      - tableName: daily
        read: true
        write: true
        entrytype: form
        schema:
          # Please note that the datatype is what the PostgreSQL database will recognize (e.g. Typescript has no way of differentiating an integer from a float).
          - name: Date
            parser: date # the datatype that the parser should attempt to cast to
            datatype: timestamp
            entrytype: calendar time
            description: The estimate of when you gained conciousness at the start of this (sleep-based) day.

          - name: Work Ethic
            datatype: int
            entrytype: linearSlider
            comments: true
            description: How much drive did you have to do work today?

          - name: Time Efficiency
            datatype: int
            entrytype: linearSlider
            comments: true
            description: How much % of time did you productivity exploit to achieve your (any type of) goals today? Compare to the feasible maximum.

          - name: Happiness
            datatype: int
            entrytype: linearSlider
            comments: true
            description: What % are you feeling today?

          - name: Awareness
            datatype: int
            entrytype: linearSlider
            comments: true
            description: How alert are you today? Tired? Focused?

          - name: Sleep Quality
            datatype: int
            entrytype: linearSlider
            comments: true
            description: How would you rate you sleep quality?

          - name: Sleep Behaviour
            datatype: int
            entrytype: linearSlider
            comments: true
            description: How well did you actions today facilitate a good night's rest? The importance is less on how good you sleep and moreso about how good the actions are.

          - name: Bedtime
            datatype: time # @todo fix this for typescript programs
            entrytype: time
            defaultValue: "22:30:00"
            description: When did you go to bed? This is separate from when you fall asleep.

          - name: Awakening
            datatype: time
            entrytype: time
            defaultValue: "07:00:00"
            description: When were you ready to begin the first task (prehaps as simple as brushing teeth) of the day?

          # BAND AID COLUMNS BEFORE EVENTS ARE ADDED:
          # (that's why their input elements and datatypes are so bad at the job)
          - name: Productivity
            datatype: string
            entrytype: textbox
            comments: true
            description: Time spent on productivity in format [x]h [y]min

          - name: Social
            datatype: string
            entrytype: textbox
            comments: true
            description: Time spent hanging out in format [x]h [y]min
          
          - name: Exercise
            datatype: string
            entrytype: texetbox
            comments: true
            description: Time spent exercising in format [x]h [y]min

          - name: Computer
            datatype: string
            entrytype: textbox
            comments: true
            description: Time spent on entertainment on computers in format [x]h [y]min
          
          - name: Phone
            datatype: string
            entrytype: textbox
            comments: true
            description: Time spent on video games and social media on mobile devices in format [x]h [y]min
          
          - name: Awake
            datatype: string
            entrytype: textbox
            description: "Aukey Watch: time length spent sleeping the \"awake\" depth in format [x]h [y]min"

          - name: Light Sleep
            datatype: string
            entrytype: textbox
            description: "Aukey Watch: time length spent sleeping the \"awake\" depth in format [x]h [y]min"

          - name: Deep Sleep
            datatype: string
            entrytype: textbox
            description: "Aukey Watch: time length spent sleeping the \"awake\" depth in format [x]h [y]min"
          
          - name: Record Time
            datatype: int
            entrytype: linearSlider
            min: 0
            max: 1500
            description: How long did it take to record this form?
      - tableName: events
        read: true
        write: true
        entrytype: stopwatch
        comments: true
        tagging: true
        schema:
          - name: Start Time
            datatype: timestamp
            entrytype: calendar time

          - name: End time
            datatype: timestamp
            entrytype: calendar time

          - name: Duration
            invertible: true
            datatype: interval
            entrytype: duration textbox
            description: An estimate related to the event length. Positive values represent how long the event occured for. Negative values represent how long the event did not actively occur inside the respective time interval.
        descriptors:
          - name: Maintenance
            schema:
              - name: Maintenance Item
                datatype: enum
                entrytype: search-select
                values:
                  - # subject to presumably intense debate

          - name: Bathroom
            schema:
              - name: Bathroom Type
                datatype: enum
                entrytype: radio
                values: ["pee", "poo"]
          - name: Travel
            schema:
              - name: Source
                datatype: string
                entrytype: textbox

              - name: Source Resolution
                datatype: enum
                entrytype: radio
                values: ["region", "building", "room"]

              - name: Destination
                datatype: string
                entrytype: textbox

              - name: Destination Resolution
                datatype: enum
                entrytype: radio
                values: ["region", "building", "room"]
          - name: shower
            schema:
              - name: Shampoo
                datatype: boolean
                entrytype: switch
                description: Was shampoo used?
              - name: Body Wash
                datatype: boolean
                entrytype: switch
                description: Was body wash used?
          - name: dental
            schema:
              - name: Waterpik
                datatype: boolean
                entrytype: switch
                description: Did you rinse with Waterpik?
              - name: Toothbrush
                datatype: boolean
                entrytype: switch
                description: Did you brush your teeth?
              - name: Floss
                datatype: boolean
                entrytype: switch
                description: Did you floss, not including the bridge?
              - name: Bridge Floss
                datatype: boolean
                entrytype: switch
                description: Did you floss the teeth under your bridge?