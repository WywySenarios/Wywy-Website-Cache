services:
  wywywebsite-cache_create_tables:
    container_name: wywywebsite-cache_create_tables
    tty: true
    working_dir: /apps/create_tables
    build:
      context: ../
      dockerfile: apps/create_tables/Dockerfile
      args:
        CONFIG_PATH: ${UNIVERSAL_CONFIG_DIR}/config.yml
    env_file:
      - path: ${UNIVERSAL_CONFIG_DIR}/.env
        required: true
      - path: ${UNIVERSAL_CONFIG_DIR}/.env.prod
        required: true
      - path: ${UNIVERSAL_CONFIG_DIR}/cache/.env
        required: true
    environment:
      - DB_PASSWORD=${DATABASE_PASSWORD}
      - DB_USERNAME=${DATABASE_USERNAME}
      - POSTGRES_PORT=${DATABASE_PORT}
    depends_on:
      wywywebsite-cache_database:
        condition: service_healthy
    volumes:
      - ${UNIVERSAL_CONFIG_DIR}/config.yml:/apps/create_tables/config.yml
    command: python3 create_tables.py

  wywywebsite-cache_cloudflared:
    working_dir: /apps/cloudflared
    build:
      context: ../
      dockerfile: apps/cloudflared/Dockerfile
    container_name: wywywebsite-cache_cloudflared
    environment:
      TZ: America/Toronto
      TUNNEL_TOKEN_FILE: /run/secrets/wywywebsite-cache-cloudflared-cloudflare
    entrypoint: /entrypoint.sh
    restart: unless-stopped
    secrets:
      - wywywebsite-cache-cloudflared-cloudflare
    networks:
      - wywywebsite-cache_cloudflared

  wywywebsite-cache_sync:
    container_name: wywywebsite-cache_sync
    tty: true
    working_dir: /apps/sync
    build:
      context: ../
      dockerfile: apps/sync/Dockerfile
      args:
        CONFIG_PATH: ${UNIVERSAL_CONFIG_DIR}/config.yml
    env_file:
      - path: ${UNIVERSAL_CONFIG_DIR}/.env
        required: true
      - path: ${UNIVERSAL_CONFIG_DIR}/.env.prod
        required: true
      - path: ${UNIVERSAL_CONFIG_DIR}/cache/.env
        required: true
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PORT=${DATABASE_PORT}
      - DEV=FALSE
    secrets:
      - admin
    ports:
      - 8000:8000
    volumes:
      - ./../apps/sync:/apps/sync
      - ${UNIVERSAL_CONFIG_DIR}/config.yml:/apps/sync/config.yml
    depends_on:
      wywywebsite-cache_database:
        condition: service_healthy
    command: gunicorn sync.wsgi --bind 0.0.0.0:${SYNC_PORT}

  # @TODO secrets for db authentication
  wywywebsite-cache_database:
    container_name: wywywebsite-cache_postgres
    image: postgres
    restart: always
    env_file:
      - path: ${UNIVERSAL_CONFIG_DIR}/.env
        required: true
      - path: ${UNIVERSAL_CONFIG_DIR}/.env.prod
        required: true
      - path: ${UNIVERSAL_CONFIG_DIR}/cache/.env
        required: true
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USERNAME}
      PGDATA: /var/lib/postgresql/data
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-U",
          "${DATABASE_USERNAME}",
          "-p",
          "${DATABASE_PORT}",
        ]
      interval: 5m
      timeout: 5s
      start_period: 3s
      retries: 10
    volumes:
      - ${DATA_DIR}/cache/postgres:/var/lib/postgresql/data
    shm_size: 128mb
    command: -p ${DATABASE_PORT}

networks:
  wywywebsite-cache_cloudflared:
    name: wywywebsite-cache_cloudflared

secrets:
  wywywebsite-cache-cloudflared-cloudflare:
    file: ${SECRETS_DIR}/cache/cloudflared-cloudflare-token.txt
  admin:
    file: ${SECRETS_DIR}/admin.txt
